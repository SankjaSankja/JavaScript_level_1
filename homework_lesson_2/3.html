<script>
    var a = parseInt(prompt('Введите первое число'));
    var b = parseInt(prompt('Введите второе число'));
    var x;
    
    if (a>=0 && b>=0) {
        x = a - b;
        alert('Разность чисел' + x);
    }
    else if (a<0 && b<0) {
        x = a * b;
        alert('Произведение чисел' + x);
    }
    else if (a<0 && b>=0 || a>0 && b<=0) {
        x = a + b;
        alert('Сумма чисел' + x);
    }




</script>
