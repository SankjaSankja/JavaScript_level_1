<script>
    var a = +prompt('Введите первое число');
    var b = +prompt('Введите второе число');
    var rez;

    function sum(a, b) {
        return a + b;
    }
    rez = sum(a, b);
    alert('Сумма чисел равна ' + rez);


    function sub(a, b) {
        return a - b;
    }
    rez = sub(a, b);
    alert('Разность чисел равна ' + rez);

    function mul(a, b) {
        return a * b;
    }
    rez = mul(a, b);
    alert('Произведение чисел равно ' + rez);

    function div(a, b) {
        return a / b;
    }
    rez = div(a, b);
    alert('Результат деления равен ' + rez);




</script>
