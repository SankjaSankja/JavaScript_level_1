<script>

    var val = +prompt('Введите число');
    var pow = +prompt('Введите степень не меньше 1');
    var rezult;

    function power( val, pow ) { 
        if ( pow > 1 ) { 
            return val * power( val, pow - 1);
        }
        return val;
    }
    if (pow < 1) {
        alert('Степень должна быть не меньше 1');
    } else {
        rezult = power(val, pow);
        alert('Результат: ' + rezult);
    }



</script>
